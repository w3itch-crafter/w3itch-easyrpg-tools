---
kind: pipeline
type: docker
name: default

clone:
  disable: true

steps:
  - name: clone
    image: alpine/git
    commands:
      - git clone https://github.com/EasyRPG/Tools.git
  - name: build-gencache
    image: gcc
    commands:
      - cd ./gencache
      - ./bootstrap # only needed if using a git checkout
      - ./configure
      - make
