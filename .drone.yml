---
kind: pipeline
type: docker
name: default

clone:
  disable: true

steps:
  - name: clone
    image: alpine/git
    commands:
      - git clone https://github.com/EasyRPG/Tools.git
  - name: build-gencache
    image: ubuntu:20.04
    commands:
      - apt-get install nlohmann-json3-dev
      - apt-get install libicu-dev
      - cd ./Tools/gencache
      - ./bootstrap # only needed if using a git checkout
      - ./configure
      - make
